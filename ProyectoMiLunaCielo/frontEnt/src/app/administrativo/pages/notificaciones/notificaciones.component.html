<!-- MODAL : Vista notificacion -->
<div
  class="modal fade modal12l"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title titulo" id="exampleModalLongTitle">
          <img [src]="foto" alt="Imagen del pedido" class="img_notificacion" />
          {{tituloNotifi}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content p-4">
        <div class="row">
          <div class="col-12">
            <h3>Fecha Envio:</h3>
            <h3>{{fechaCreacion}}</h3>
          </div>
          <div class="col-12">
            <h3>Mensaje:</h3>
            <h3>{{mensaje}}</h3>
          </div>
          <div class="col-12 text-right">
            <h2 class="cafe-color">
              Leido:<i
                class="fa fa-check"
                aria-hidden="true"
                *ngIf="leido"
              ></i>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
