<div class="container">
  <div class="card-body">
    <div class="row">
      <div class="col-9">
        <h2 class="titulo m-0">Orden de Trabajo</h2>
      </div>
      <div class="col-3 p-2 text-center" style="background-color: #e4e4e4">
        <h4 class="m-0">NÂ°: 36</h4>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm">Nombre de la empresa</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-building"></i
          ></span>
          <input
            autofocus
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Ej. Pollos Copacabana"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm"
          >Fecha de registro de Orden de trabajo</label
        >
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-clock"></i
          ></span>
          <input
            autofocus
            type="date"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm"
          >Fecha de entrega</label
        >
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-clock"></i
          ></span>
          <input
            autofocus
            type="date"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm">Nombre cliente:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-user"></i
          ></span>
          <input
            autofocus
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Ej. Pollos Copacabana"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm">Lugar del pedido:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-location-arrow"></i
          ></span>
          <input
            autofocus
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm">Forma de pago:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-cash-register"></i
          ></span>
          <select name="" id="" class="form-control">
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <label for="" class="label-norm">Producto:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-cash-register"></i
          ></span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-2">
        <label for="" class="label-norm">Cantidad:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-cash-register"></i
          ></span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-2">
        <label for="" class="label-norm">Costo unitario:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-cash-register"></i
          ></span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-6 col-lg-2">
        <label for="" class="label-norm">Costo total:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-cash-register"></i
          ></span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="col-sm-12 col-lg-12">
        <label for="" class="label-norm">Detalle:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-file-archive"></i
          ></span>
          <textarea
            name="detalle"
            id=""
            cols="100"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="col-sm-12 col-lg-12">
        <label for="" class="label-norm">Observaciones:</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-newspaper"></i
          ></span>
          <textarea
            name="detalle"
            id=""
            cols="100"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="col-12 text-center">
        <button
          class="btn btn-outline-info"
          data-toggle="modal"
          data-target=".bd-example-modal-xl"
        >
          <i class="fas fa-check-square"></i> Aprobar orden
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Extra large modal -->
<div
  class="modal fade bd-example-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title titulo" id="exampleModalLongTitle">
          Asignar orden de trabajo
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card text-dark bg-info mb-3">
        <div class="card-header text-center"></div>
        <div class="card-body">
          <!--  <h5 class="card-title">Info card title</h5> -->
          <div class="row">
            <div class="col-sm-6 col-lg-6">
              <label for="" class="label-norm">Asignar a:</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  ><i class="fas fa-cash-register"></i
                ></span>
                <select name="" id="" class="form-control">
                  <option value="1">Andres Revollo</option>
                  <option value="2">Luis Jimenez</option>
                  <option value="3">Fernando Flores</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <label for="" class="label-norm"
                >Fecha de entrega</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  ><i class="fas fa-clock"></i
                ></span>
                <input
                  autofocus
                  type="date"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <div class="col-12 text-center footer-button">
              <button class="btn btn-outline-primary">
                <i class="fas fa-user-alt"></i> Registrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
