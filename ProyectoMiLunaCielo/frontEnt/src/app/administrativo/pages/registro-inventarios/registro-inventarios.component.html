<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-12 col-lg-12 col-xl-12 mb-4">
                <h3 class="card-title font-weight-bold">{{ titulo }}</h3>
              </div>
              <div class="col-md-4 col-lg-4 col-xl-4 text-right"></div>
              <div class="col-md-4 col-lg-4 col-xl-4 text-right">
                <button
                  (click)="generarReporteInventario()"
                  class="btn-sm btn-info"
                  type="button"
                >
                  <i class="fas fa-download"></i>
                  GENERAR REPORTE
                </button>
              </div>
              <div class="col-md-4 col-lg-4 col-xl-4 text-right">
                <button
                  class="btn-sm btn-dark"
                  type="button"
                  data-toggle="modal"
                  data-target=".bd-example-modal-xl"
                >
                  <i class="fas fa-download"></i> AGREGAR NUEVO REGISTRO
                </button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card-body">
              <table
                #dataTable
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-bordered table-hover table-responsive-lg font-size-10 row-border hover"
              >
                <thead class="fondo-cafe">
                  <tr>
                    <th>Código</th>
                    <!--        <th>Oficina</th> -->
                    <th>Material/Equipo</th>
                    <th>Cantidad</th>
                    <th>Observaciones</th>
                    <th>Area</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of listaUsuarios; let i = index"
                    [ngClass]="{'pocosRecursos': item.cantidad < 10, 'normalesRecursos': item.cantidad >= 10}"
                  >
                    <td>
                      {{ item.codigo }}
                    </td>
                    <!--      <td>{{ item.oficina }}</td> -->
                    <td>{{ item.descripcion }}</td>
                    <td class="text-center">
                      {{ item.cantidad }}
                    </td>
                    <td>{{ item.observaciones }}</td>
                    <td>{{ item.area }}</td>
                    <td class="py-1 text-center">
                      <button
                        class="btn-sm btn-success mx-auto font-size-10"
                        type="button"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                    </td>
                    <td class="py-1 text-center">
                      <button
                        class="btn-sm btn-danger mx-auto font-size-10"
                        type="button"
                        (click)="eliminarRegsitro(item)"
                      >
                        <i class="fas fa-eraser"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
