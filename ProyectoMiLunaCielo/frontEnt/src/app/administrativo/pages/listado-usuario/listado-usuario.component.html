<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="card" *ngIf="listaUsuarios">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h3 class="card-title font-weight-bold">
                LISTADO DE USUARIOS REGISTRADOS
              </h3>
            </div>
            <div class="col-md-3">
              <button
                class="btn btn-sm btn-outline-info"
                routerLink="/admin/registroUsuarios"
              >
                Crear nuevo usuario
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 card-body">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-bordered table-hover table-responsive-sm table-responsive-md font-size-10 table-striped row-border hover"
          >
            <thead class="fondo-cafe">
              <tr>
                <th>#</th>
                <!--<th>Nombre completo</th>
                  <th>Email</th>-->
                <!--   <th>Celular</th> -->
                <th>Email</th>
                <th>Rol</th>
                <th>Cambiar rol</th>
                <!--     <th>Remover Admin</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaUsuarios; let i = index">
                <td>
                  {{i}}
                </td>
                <!--                 <td>
                    {{ item.nombres }} {{ item.apellidoPaterno }} {{
                    item.apellidoMaterno }}
                  </td> -->
                <td>{{ item.email }}</td>
                <td>
                  <p class="" *ngFor="let item2 of item.claims ">
                    {{item2.value|roles }}
                  </p>
                </td>
                <!--<td>{{ item.rol }}</td> -->
                <td class="py-1 text-center">
                  <button
                    class="btn btn-outline-info"
                    data-toggle="modal"
                    data-target=".bd-example-modal-xl"
                    (click)="envioItem(item)"
                  >
                    <i class="fas fa-check-square"></i> Asignar rol
                  </button>
                </td>
                <!--  <td class="py-1 text-center">
                    <button
                      class="btn-sm btn-danger mx-auto font-size-10"
                      type="button"
                      (click)="removerAdmin(item.id)"
                    >
                      <i class="fas fa-eraser"></i> Remover admin
                    </button>
                  </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- TODO: MODAL-CREAR NUEVO USUARIO -->
<div
  class="modal fade bd-example-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title titulo" id="exampleModalLongTitle">
          Asignar rol a usuario.
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content p-4">
        <select class="form-control" (change)="cambiarRol()" [(ngModel)]="rol">
          <option value="" disabled selected>Seleccione rol a asignar:</option>
          <option value="prod">Producci√≥n</option>
          <option value="ventas">Ventas</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario</option>
        </select>
      </div>
    </div>
  </div>
</div>
