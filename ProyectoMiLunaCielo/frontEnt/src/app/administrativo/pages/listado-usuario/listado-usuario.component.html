          <div class="col-12 card-body">
            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="table table-bordered table-hover table-responsive-sm table-responsive-md font-size-10 table-striped row-border hover"
            >
              <thead class="fondo-cafe">
                <tr>
                  <th>Id</th>
                  <th>Nombre completo</th>
                  <th>Email</th>
                  <th>Celular</th>
                  <th>Rol</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaUsuarios; let i = index">
                  <td>
                    {{ item.id }}
                  </td>
                  <td>
                    {{ item.nombres }} {{ item.apellidoPaterno }}
                    {{ item.apellidoMaterno }}
                  </td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.celular }}</td>
                  <td>{{ item.rol }}</td>
                  <td class="py-1 text-center">
                    <button
                      class="btn-sm btn-success mx-auto font-size-10"
                      type="button"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                  <td class="py-1 text-center">
                    <button
                      class="btn-sm btn-danger mx-auto font-size-10"
                      type="button"
                    >
                      <i class="fas fa-eraser"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
