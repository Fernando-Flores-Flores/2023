<app-titulo [tituloPagina]="titulo"></app-titulo>
<!-- <app-titulo-svg-admin [tituloPagina]="titulo"></app-titulo-svg-admin> -->
<div class="container">
  <div class="row" *ngIf="listaCatalogo.length > 0">
    <div class="col-md-4 mt-4 mb-3" *ngFor="let item of listaCatalogo">
      <div class="card profile-card-5 h-100">
        <div class="card-img-block contenedor-imagen">
          <img [src]="item.foto" alt="Imagen del pedido" class="card-img-top" />
          <!--    <button
            class="boton botonCard"
            data-toggle="modal"
            data-target=".bd-example-modal-xl"
          >
            <i class="fas fa-edit fa-lg"></i>
          </button> -->
        </div>
        <div class="card-body">
          <p class="card-title text-center">{{item.nombre}}</p>
          <p class="card-text">{{item.descripcion}}<br /></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="listaCatalogo.length === 0">
    <div class="col">
      <h4 style="font-weight: 500;">
        No hay registros por el momento, se vienen cosas nuevas
      </h4>
    </div>
  </div>
</div>
