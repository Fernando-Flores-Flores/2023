<div class="row" *ngFor="let item of listaCuerpo; even as isEven; odd as isOdd">
  <div
    class="col-md-6 order-md-{{ isEven ? 1 : 2 }} tarjeta-img"
    data-aos="fade-up-left"
    data-aos-duration="1500"
  >
    <img [src]="item.url" alt="Imagen del pedido" class="card-img-top-1" />
  </div>
  <div
    class="col-md-6 order-md-{{ isEven ? 2 : 1 }} centrarVertical  tarjeta-{{ isEven ? 1 : 2 }}"
  >
    <div class="row px-5" data-aos="fade-down" data-aos-duration="1500">
      <h2 class="col-12" style="font-weight: 700;">
        {{item.titulo}}
      </h2>
      <h4 class="col-12">
        {{item.descripcion}}
      </h4>
      <button class="btn btn-info">Ver mas ...</button>
    </div>
  </div>
</div>
